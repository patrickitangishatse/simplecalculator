<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
    <div class="output">
    <div data-previous-operand class="previous-operand"></div>
    <div data-current-operand class="current-operand"></div>
    </div>
    <hr>

    <button data-all-clear class="span-two" style="color:orange;">AC</button>
    <button data-operation style="color:orange;"onclick = "display.value = Math.sqrt(display.value)" >$</button>
    <button data-operation style="color:orange;">%</button>
    <button data-operation style="color:orange;">/</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation style="color:orange;">*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation style="color:orange;">-</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation style="color:orange;">+</button>
    <button data-number>0</button>
    <button data-delete style="color:orange;">DEL</button>
    <button data-number>.</button>
    <button data-equals class="span-two" style="color:orange;">=</button>

    </div>

  </body>
</html>
